<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onde eu moro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1>Consultar CEP</h1>
    <form class="row g-3">
        <div class="col-md-2">
            <label for="CEP">CEP</label>
            <input class="form-control" type="number" name="cep" id="cep" onblur="consultarCep()">
        </div>

        <div class="col-md-6">
            <label for="CEP">Logradouro</label>
            <input class="form-control" type="text" name="logradouro" id="logradouro">
        </div>

        <div class="col-md-2">
            <label for="CEP">Nº</label>
            <input class="form-control" type="number" name="numero" id="numero">

        </div>
        <div class="col-md-10">
            <label for="CEP">Complemento</label>
            <input class="form-control" type="number" name="complemento" id="complemento">
        </div>

        <div class="col-md-6">
            <label for="CEP">Bairro</label>
            <input class="form-control" type="text" name="bairro" id="bairro">
        </div>
        <div class="col-md-2">
            <label for="uf">UF</label>
            <select class="form-select" aria-label="Default select example" id="uf">
                <option selected>Selecione um estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="localidade">Localidade</label>
            <select class="form-select" aria-label="Default select example" id="localidade">
                <option selected>selecione</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="col-md-12">
            <button class="btn btn-success">Enviar</button>
            <button class="btn btn-ligth" type="reset">Limpar</button>

        </div>

    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="scrip.js"></script>
</body>

</html>
